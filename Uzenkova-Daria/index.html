<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Minesweeper</h1>
  <div class="board">
    <header class="board-header">
      <div class="flags">🚩 012</div>
      <div class="timer">⏱ 01:25</div>
    </header>

    <div class="grid">
      <!-- Ряд 1 -->
      <div class="cell cell-closed"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-flag">🚩</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-open"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-closed"></div>

      <!-- Ряд 2 -->
      <div class="cell cell-open"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-flag">🚩</div>
      <div class="cell cell-wrong-flag">🚩</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>

      <!-- Ряд 3 -->
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-mine">💣</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-open"></div>

      <!-- Ряд 4 -->
      <div class="cell cell-num1">1</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-mine-clicked">💣</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-flag">🚩</div>

      <!-- Ряд 5 -->
      <div class="cell cell-closed"></div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num4">4</div>
      <div class="cell cell-flag">🚩</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-mine">💣</div>
      <div class="cell cell-open"></div>

      <!-- Ряд 6 -->
      <div class="cell cell-open"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>

      <!-- Ряд 7 -->
      <div class="cell cell-closed"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-flag">🚩</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num1">1</div>

      <!-- Ряд 8 -->
      <div class="cell cell-num2">2</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-mine">💣</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>

      <!-- Ряд 9 -->
      <div class="cell cell-closed"></div>
      <div class="cell cell-flag">🚩</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-num4">4</div>

      <!-- Ряд 10 -->
      <div class="cell cell-num1">1</div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-num1">1</div>
      <div class="cell cell-closed"></div>
      <div class="cell cell-open"></div>
      <div class="cell cell-num3">3</div>
      <div class="cell cell-mine">💣</div>
      <div class="cell cell-num2">2</div>
      <div class="cell cell-flag">🚩</div>
    </div>

    <div class="controls">
      <button class="start-btn">▶ Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
