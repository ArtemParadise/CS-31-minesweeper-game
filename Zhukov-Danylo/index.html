<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Minesweeper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game">
		<header class="toolbar">
			<div id="mines" class="counter">000</div>
			<button id="reset" class="smiley">ðŸ™‚</button>
			<div id="timer" class="counter">000</div>
		</header>

		<section id="board" class="board"></section>

		<footer class="footer">
			<div class="controls">
				<label>Rows: <input id="rows" type="number" min="5" max="40" value="10"></label>
				<label>Cols: <input id="cols" type="number" min="5" max="60" value="10"></label>
				<label>Mines: <input id="minesInput" type="number" min="1" value="15"></label>
				<button id="new">New Game</button>
			</div>
			<p class="hint">Left-click to reveal, right-click to flag. Double-click a number to chord.</p>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
