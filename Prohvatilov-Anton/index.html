<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Minesweeper Game</h1>
    <div class="game-board-wrapper">
        <div class="game-board-header">
            <div class="game-board-score">00</div>
            <button class="game-board-button">Play/Replay</button>
            <div class="game-board-timer">00:00</div>
        </div>
        <div class="game-board">
                <div class="game-board-cell closed"></div>
                <div class="game-board-cell open"></div>
                <div class="game-board-cell flag"></div>
                <div class="game-board-cell flag-mine"></div>
                <div class="game-board-cell mine"></div>
                <div class="game-board-cell mine-clicked"></div>
                <div class="game-board-cell number-1">1</div>
                <div class="game-board-cell number-2">2</div>
                <div class="game-board-cell number-3">3</div>
        </div>
    </div>
</body>
</html>
