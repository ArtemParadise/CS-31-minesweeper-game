<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
<h1>Minesweeper</h1>

    <div class="game-board__cell mine-cell"></div>
    <div class="game-board__cell mine-cell exploded"></div>
    <div class="game-board__cell open-cell number-1">1</div>
    <div class="game-board__cell open-cell number-2">2</div>
    <div class="game-board__cell open-cell number-3">3</div>
