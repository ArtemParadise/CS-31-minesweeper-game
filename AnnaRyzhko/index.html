<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game — UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Minesweeper Game</h1>

    <div class="panel">
        <div class="topbar">
            <div class="counter" id="flags-count">010</div>

            <button class="start-btn" id="start-btn">Start</button>

            <div class="timer" id="timer">00:00</div>
        </div>

        <div class="board" id="board">
        </div>
    </div>

    <div class="message-overlay" id="message-overlay">
        <div class="message-box">
            <button class="close-btn" id="close-message-btn">✕</button>
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button class="start-btn" id="restart-message-btn">Play again</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
