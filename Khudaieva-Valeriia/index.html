<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Minesweeper Game</h1>
    
    <div class="panel">
        <div class="topbar">
            <div class="counter" id="flagsLeft">015</div>
            <button id="restartBtn" class="start-btn">Start</button>
            <div class="timer" id="timer">00:00</div>
        </div>

        <div id="game" class="board"></div>
        <div id="gameStatusMessage" class="status-message-overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
