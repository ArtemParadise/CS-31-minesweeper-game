<!doctype html>
<html lang="en">
<head>
    <!-- Essential meta tags and title -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container -->
    <div class="game">
        <!-- Top toolbar with mine counter, reset button, and timer -->
        <header class="toolbar">
            <!-- Mine counter display -->
            <div id="mines" class="counter">000</div>
            <!-- Reset/emoji button -->
            <button id="reset" class="smiley">ðŸ™‚</button>
            <!-- Timer display -->
            <div id="timer" class="counter">000</div>
        </header>

        <!-- Game board grid container -->
        <section id="board" class="board"></section>

        <!-- Game controls and instructions -->
        <footer class="footer">
            <!-- Game configuration controls -->
            <div class="controls">
                <label>Rows: <input id="rows" type="number" min="5" max="40" value="15"></label>
                <label>Cols: <input id="cols" type="number" min="5" max="60" value="15"></label>
                <label>Mines: <input id="minesInput" type="number" min="1" value="50"></label>
                <button id="new">New Game</button>
            </div>
            <!-- Game instructions -->
            <p class="hint">Left-click to reveal, right-click to flag. Double-click a number to chord.</p>
        </footer>
    </div>
    <!-- Game logic script -->
    <script src="script.js"></script>
</body>
</html>
